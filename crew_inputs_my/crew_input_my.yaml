crew_name: blockstorm_crew
crew_purpose: brainstorm ideas to earn money by making the blockchain and AI related project
crew_output: >
  table of ideas to earn money by making the blockchain and AI related project.
  The list should contain at least 10 ideas. Each idea should be described in a few sentences.
  Each idea should have:
  1. estimated execution time (taking into account development speed increased by the use of AI agents)
  2. estimated cost
  3. estimated revenue in 3 months
  4. estimated success chance
  Each idea should be unique and innovative. The list should be well-structured and easy to read by humans.
  The list should be saved in a markdown datatable file.
  The legal compliance is not important.